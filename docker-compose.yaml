services:
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    image: kube-demo-service:latest
    container_name: kube-demo-service
    restart: unless-stopped
    depends_on:
      user-db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://kube-demo-db:5432/kubedemo
      - SPRING_DATASOURCE_USERNAME=kubekube
      - SPRING_DATASOURCE_PASSWORD=kubedemo123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVER_PORT=8090
      - SPRING_APPLICATION_NAME=kube-demo-service
      - JAVA_OPTS=-Xms256m -Xmx512m

  user-db:
    image: postgres:16-alpine
    container_name: kube-demo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kubekube
      POSTGRES_PASSWORD: kubedemo123
      POSTGRES_DB: kubedemo
    ports:
      - "5433:5432"
    volumes:
      - kube-demo-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kubekube -d kubedemo"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  kube-demo-db-data:
    name: kube-demo-db-data

networks:
  default:
    name: kube-demo-net